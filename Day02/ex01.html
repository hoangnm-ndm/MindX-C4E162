<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 60px;
        height: 60px;
        border: 1px solid blue;
        background-color: yellowgreen;
      }

      .box-1 {
        display: none;
      }

      .box-2 {
        visibility: hidden;
      }

      .box-3 {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="box box-1">1</div>
    <div class="box box-2">
      2 Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque,
      unde.
    </div>
    <div class="box box-3">
      3 Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium,
      ipsam.
    </div>
  </body>
</html>
