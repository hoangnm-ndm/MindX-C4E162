<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: blue;
        color: white;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        border: 2px solid blue;
        transition: all ease-in-out 1s;
      }

      button:hover {
        background-color: white;
        color: blue;
      }
    </style>
  </head>
  <body>
    <button>Click me!</button>
  </body>
</html>
