<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The danh sach</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Danh sach co thu tu: ordered list -->

  <h1>The ul, ol, li</h1>

  <h2>Danh sach cac mon an yeu thich</h2>
  <ol>
    <li>Pho bo</li>
    <li>Canh cua</li>
    <li>Bun dau</li>
  </ol>

  <!-- Danh sach khong co thu tu: unordered list -->
  <!-- li: list item -->

  <h2>Ngon ngu lap trinh toi biet</h2>
  <ul>
    <li>Python</li>
    <li>JavaScript</li>
  </ul>

  <a href="https://google.com">Trang chu google</a>
  
</body>
</html>
