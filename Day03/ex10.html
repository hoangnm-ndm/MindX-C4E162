<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .parent {
        width: 200px;
        height: 200px;
        border: 2px solid violet;
        position: relative;
      }

      .child {
        /* width: 80px; */
        /* height: 80px; */
        background-color: green;

        position: absolute;
        top: 0;
        bottom: 0;
        /* top thắng bottom */
        left: 0;
        right: 0;
        /* left thắng right */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child</div>
    </div>
  </body>
</html>
