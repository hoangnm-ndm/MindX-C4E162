<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btnClick">Click</button>

    <h1 class="titleH1">This is content</h1>

    <script>
      const btnClick = document.getElementsByClassName("btnClick")[0];
      const h1ELement = document.getElementsByClassName("titleH1")[0];

      let isChecked = true;
      btnClick.onclick = function () {
        console.log("alo");
        // * Code logic điều khiển thẻ h1
        // Cách 2: Có thể dùng 1 biến isChanged = false
        if (isChecked) {
          h1ELement.innerHTML = "Đây là nội dung";
          h1ELement.style.color = "red";
          h1ELement.style.backgroundColor = "blue";
          isChecked = false;
        } else {
          h1ELement.innerHTML = "This is content";
          h1ELement.style.color = "black";
          h1ELement.style.backgroundColor = "white";
          isChecked = true;
        }
      };
    </script>
  </body>
</html>
