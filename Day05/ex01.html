      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 100%;
        height: 100vh;
        border: 2px solid red;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-between;
        align-content: space-between;
        align-items: flex-end;
        margin-left: -48px;
        margin-right: -48px;
      }

      .item {
        width: calc(100% / 4);
        flex: 0 1 calc(100% / 4);
        padding: 12px;
        img {
          width: 100%;
          max-width: 100%;
        }
      }

      h3 {
        font-size: 28px;
      }

      @media screen and (max-width: 992px) {
        .item {
          width: calc(100% / 3);

        }
        .product-title {

        }
      }

      @media screen and (max-width: 768px) {
        .item {

        }

        }
      }

      @media screen and (max-width: 576px) {
        .item {
          width: 100%;
          flex: 0 1 100%;
        }
        .product-title {
          font-size: 18px;
        }
      }
    </style>
