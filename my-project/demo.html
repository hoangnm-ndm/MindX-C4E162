<!DOCTYPE html>
<html lang="vi">
  <head>
    <!-- 1. Thiết lập ký tự & viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 2. Tiêu đề & mô tả SEO -->
    <title>Gradient CSS - Hướng dẫn màu chuyển sắc đẹp mắt</title>
    <meta
      name="description"
      content="Hướng dẫn chi tiết cách dùng linear-gradient, radial-gradient, gradient text, border gradient và hiệu ứng hover trong CSS. Có code mẫu sẵn!"
    />

    <!-- 3. Open Graph / Facebook / WhatsApp -->
    <meta
      property="og:title"
      content="Gradient CSS - Hướng dẫn màu chuyển sắc đẹp mắt"
    />
    <meta
      property="og:description"
      content="Học làm gradient siêu đẹp chỉ trong 5 phút: linear, radial, text, border, hover..."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="https://yourdomain.com/thumbnail.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="vi_VN" />
    <meta property="og:site_name" content="Tên Web Của Bạn" />

    <!-- 4. Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Gradient CSS - Hướng dẫn màu chuyển sắc đẹp mắt"
    />
    <meta
      name="twitter:description"
      content="Học làm gradient siêu đẹp chỉ trong 5 phút: linear, radial, text, border, hover..."
    />
    <meta name="twitter:image" content="https://yourdomain.com/thumbnail.jpg" />
    <meta name="twitter:site" content="@username_twitter" />

    <!-- 5. Favicon hiện đại (hỗ trợ mọi thiết bị 2025) -->
    <!-- Đặt tất cả file favicon vào thư mục /favicon/ -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- 6. DNS prefetch & preconnect (tăng tốc tải) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />

    <!-- 7. Google Fonts (nếu dùng) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- 8. CSS của bạn -->
    <link rel="stylesheet" href="style.css" />

    <!-- 9. Canonical URL (tránh trùng lặp nội dung) -->
    <link rel="canonical" href="https://yourdomain.com/gradient-css" />

    <!-- 10. Tác giả & ngôn ngữ -->
    <meta name="author" content="Tên Bạn" />
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <!-- Nội dung trang của bạn -->
  </body>
</html>
